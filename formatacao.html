<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aprendendo HTML5 | Formatações de textos</title>
</head>
<body>
	<h1>Aprendendo FORMATAÇÕES DE TEXTOS</h1>

	<b>Negrito</b> <br>
	<strong>Negrito recomendado</strong> <br>
	<i>Itálico</i> <br>
	<em>Enfâse</em> <br>
	<sub>Subescrito</sub> <br>
	<sup>Supescrito</sup> <br>
	<u>underline</u> <br>
	<del>Errado</del>	
</body>
</html>
