<!DOCTYPE html>
<html lang="pt-br"> <!--Define o idioma da página-->
<head>
    <meta charset="UTF-8"> <!--Podera utilizar caracteres de qualquer idioma-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML5 | Heading tags</title>
</head>
<body>
    <h1>Aprendendo HEADING TAGS</h1>
    <br> <!--Quebra/pula linha-->
    <h1>heading 1</h1> <!--São utilizadas para títulos, quanto maior o número, MENOR será o tamanho da fonte-->
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
</body>
</html>
